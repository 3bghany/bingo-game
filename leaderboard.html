<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs/astrazeneca-logo.png" type="image/x-icon">
  <title>Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url(imgs/1-100.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    h1 {
      font-size: 24px;
      color: #ffffff;
      max-width: fit-content;
      padding: 5px 14px;
      border-radius: 30%;
      margin-bottom: 20px;
      background-image: linear-gradient(to right, #E5A623, #E5A623); /* Gradient from left to right */
    }

    .leaderboard-container {
      background-image: linear-gradient(to right, #e58fc4, #db49a3);
      border-radius: 15px;
      padding: 20px;
      width: 350px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .leaderboard {
      list-style-type: none;
      padding: 0;
      width: 100%;
      margin: 0;
    }

    .leaderboard-item {
      background-color: #ffffff;
      border-radius: 10px;
      color: rgb(0, 0, 0);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      body {
        background-image: url(imgs/moble-bg.jpg); /* Mobile-specific background image */
      }
      
      .leaderboard-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Leaderboard</h1>
  <div class="leaderboard-container">
    <ul class="leaderboard" id="leaderboard-list">
      <!-- Leaderboard items will be dynamically added here -->
    </ul>
  </div>

  <script>
    const leaderboardData = JSON.parse(localStorage.getItem('leaderboardData')) || [];
    const leaderboardList = document.getElementById("leaderboard-list");

    leaderboardData.forEach((item, index) => {
      const listItem = document.createElement("li");
      listItem.classList.add("leaderboard-item");
      listItem.textContent = `${index + 1}. ${item.name}: ${item.score}`;
      leaderboardList.appendChild(listItem);
    });
  </script>
</body>
</html>
